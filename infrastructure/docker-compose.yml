version: '3.9'

services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: darts-sql
    environment:
      ACCEPT_EULA: 'Y'
      SA_PASSWORD: ${SA_PASSWORD:-Your_password123}
    ports:
      - "${SQL_PORT:-1433}:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD:-Your_password123} -Q 'SELECT 1' >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: darts-api
    depends_on:
      sql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Server=sql,1433;Database=DartsScoring;User Id=sa;Password=${SA_PASSWORD:-Your_password123};TrustServerCertificate=True
    ports:
      - "${API_PORT:-5200}:5200"

  web:
    build:
      context: ../frontend/dart-scoring-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${DOCKER_VITE_API_BASE_URL:-http://localhost:5200}
    container_name: darts-web
    depends_on:
      api:
        condition: service_started
    ports:
      - "${WEB_PORT:-5173}:80"

volumes:
  sql_data:
